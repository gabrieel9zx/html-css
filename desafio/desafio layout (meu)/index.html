<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        background: #000000;
        
    }

    main {
        min-height: 98vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }



    .layout form {
        display: flex;
        flex-direction: column;
        gap: 16px;
    }

    .layout  {
       background: #ffffff;
       border: 5px solid #3f3a3aea;
       padding: 5px;
       margin: 10px;
       border-radius: 10px;
       width: 300%;
       max-width: 700px;
       margin: 0 auto;
    }

    h1 {
        color: #000000;
        text-align: center;
    }

    .layout input,
    .layout button {
        text-align: center;
        width: 100%;
        padding: 10px;
        font-size: 20px;
        box-sizing: border-box;
        
    }

    button {
        font-size: 15px;

    }

</style>
<body>
    <main>
        <div class="layout">  
        <h1>Painel de Login</h1>
<form>
    <input type="text" placeholder="Email">
    <input type="password" placeholder="Senha">
    <button type="submit">Enter</button>
</form>
</div>    
</main>
</body>
</html>
